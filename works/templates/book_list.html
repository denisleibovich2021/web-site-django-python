{% extends 'base.html' %}
{% block content %}
<h2>book List</h2>

<table class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Downloadd</th>
    </tr>
</thead>
    <tbody>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>
            <a href="{{ book.rar_file.url }}" class="btn btn-primary btn-sm" target="_blank">Down RAR</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
